<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar Mensaje en Imagen</title>
    <link rel="stylesheet" href="/static/style1.css">
</head>
<body>
    <div class="b">
        <div class="container">
            <h1>Ocultar Mensaje en Imagen</h1>
            <form id="image-form" enctype="multipart/form-data">
                <label for="image">Sube tu imagen:</label>
                <input type="file" id="image" name="image" accept="image/*" required><br><br>
    
                <label for="message">Escribe tu mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea><br><br>
    
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required><br><br>
    
                <button type="button" id="process-button">Procesar</button>
            </form>
            <div id="response"></div>
        </div>
        <div style="align-items: center;">
            <form action="{{ url_for('index') }}" method="get">
                <button type="submit">volver</button>
            </form>
        </div>
    </div>
    
    
    <script src="/static/script.js"></script>
</body>
</html>
